<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição Confirmada</title>
  </head>
  <body style="margin:0; padding:0; background:var(--background); font-family:var(--font-body);">
    <span style="display:none; font-size:1px; line-height:1px; max-height:0; max-width:0; opacity:0; overflow:hidden;">Sua inscrição foi confirmada!</span>
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
      <tr>
        <td align="center" style="padding:var(--space-md);">
          <table width="600" cellpadding="0" cellspacing="0" role="presentation" class="card">
            <tr>
              <td align="center" style="padding:var(--space-lg);">
                <img src="{{logoUrl}}" alt="Logo" width="120" />
              </td>
            </tr>
            <tr>
              <td style="padding:var(--space-md); color:var(--text-primary);">
                <h2 class="heading" style="color: {{cor_primary}};">Parabéns, {{userName}}!</h2>
                <p>Sua inscrição foi confirmada e está tudo pronto.</p>
                <p>Clique no botão abaixo para concluir o pagamento:</p>
                <p>
                  <a
                    href="{{paymentLink}}"
                    style="display:inline-block; padding:12px 24px; border-radius:4px; text-decoration:none; color:#ffffff; background-color: {{cor_primary}}; margin-top:var(--space-md);"
                    >Pagar Agora</a
                  >
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:var(--space-md); font-size:0.875rem; color:var(--text-secondary); text-align:center;">
                <p>Se não solicitou este e‑mail, ignore-o.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
